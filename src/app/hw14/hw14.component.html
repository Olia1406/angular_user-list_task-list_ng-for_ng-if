<div class="jumbotron bg-light p-5">
    <h2>Plan your day!</h2>
    <h3>User: Ivan Ivanov. Count of task {{arrTasks.length}}</h3>
    <div style="width:100% ; height: 0px ; border: 1px solid white;"></div>
    <div class="row">
        <input type="text" class="form-control col-9 m-3" [(ngModel)]="taskName" name="taskName">
        <button type="button" class="btn btn-success col-2 m-3" (click)="addTask()">Add</button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Task</th>
                <th>Check</th>
                <th>DONE/IN PROGRESS</th>
                <th>Edit</th>
                <th>DELETE</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of arrTasks; let i=index">
                <td>{{i+1}}</td>
                <td>{{task.taskName}}</td>
                <td>
                    <input type="checkbox" name="" id="" [checked]="task.checker" (click)="changeChecker(task)">
                </td>
                <td>
                    <span *ngIf="task.checker" [ngClass]="{'text-success': task.checker}">Done</span>
                    <span *ngIf="!task.checker" [ngClass]="{'text-danger': !task.checker}">In PROGRESS</span>
                </td>
                <td>
                    <input type="button" value="Edit" class="btn btn-warning" (click)="editTask(task)">
                </td>
                <td>
                    <input type="button" value="Delete" class="btn btn-danger" (click)="deleteTask(i)"
                        [disabled]="!task.checker">
                </td>
            </tr>
            <tr *ngIf="editStatus">
                <td></td>
                <td colspan="3">
                <input type="text"  class="form-control col-9 ml-10" [(ngModel)]="editTaskName" name="editTaskName">
                </td>
                <td>
                <button type="button" class="btn btn-success" (click)="saveEdit()">Save</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
